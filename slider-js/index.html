<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Js Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>

            <img src="./img/img3.jpg" draggable="false">
            <img src="./img/img4.jpg" draggable="false">
            <img src="./img/img5.jpg" draggable="false">
            <img src="./img/img6.jpg" draggable="false">
            <img src="./img/img7.jpg" draggable="false">
            <img src="./img/img8.jpg" draggable="false">
            <img src="./img/img9.jpg" draggable="false">
            <img src="./img/img10.jpg" draggable="false">
            <img src="./img/img11.jpg" draggable="false">
            <img src="./img/img12.jpg" draggable="false">
            <img src="./img/img13.jpg" draggable="false">
            <img src="./img/img14.jpg" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <script src="./js/app.js" defer></script>
</body>
</html>
