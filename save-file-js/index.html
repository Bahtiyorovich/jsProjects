<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Js Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container-sm w-25 mt-5 p-2 border shadow rounded">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter some information</label>
            <textarea 
                class="form-control text-area" 
                id="exampleFormControlTextarea1" 
                rows="10" overflow-y-auto 
                style="resize:none"
                require
            ></textarea>
        </div>
        <div class="d-flex justify-content-around box">
            <div class="form-floating w-50 me-2">
                <input type="text" class="form-control file-name" id="floatingInput" placeholder="Enter file name">
                <label for="floatingInput">Enter file name</label>
            </div>
            <select class="form-select w-50 ms-2" aria-label="Default select example">
                <option selected value="text/plain">Text file (.txt)</option>
                <option value="text/javascript">Js file (.js)</option>
                <option value="text/html">Html file (.html)</option>
                <option value="application/msword">Doc file (.doc)</option>
                <option value="image/svg+xml">SVG file (.svg)</option>
                <option value="application/vnd.ms-powerpoint">PPT file (.ppt)</option>
            </select>
        </div>
        <button type="button" class="btn btn-success w-100 mt-3 save-btn ">Save As File</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
