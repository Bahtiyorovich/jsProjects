<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Card Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    
    <div class="wrapper">
        <ul class="sidebar-category">
            <h1 class="title">Categories</h1>
            <li class="category-item active">ALL</li>
            <li class="category-item">MERC</li>
            <li class="category-item">CHARGER</li>
            <li class="category-item">FERRARI</li>
            <li class="category-item">JIGULI</li>
            <li class="category-item">CAMARO</li>
            <li class="category-item">LAMBORGHINI</li>
            <li class="category-item">MUSTANG</li>
            <li class="category-item">SPEEDOMETR</li>
            <li class="category-item">WOLKSVAGEN</li>
        </ul>
        <div class="galery">
            <div class="content-title">
                <i class="fa-solid fa-bars"></i><span>Category Item Name</span>
                <ul class="drop-menu">
                    <li class="category-item active">ALL</li>
                    <li class="category-item">MERC</li>
                    <li class="category-item">CHARGER</li>
                    <li class="category-item">FERRARI</li>
                    <li class="category-item">JIGULI</li>
                    <li class="category-item">CAMARO</li>
                    <li class="category-item">LAMBORGHINI</li>
                    <li class="category-item">MUSTANG</li>
                    <li class="category-item">SPEEDOMETR</li>
                    <li class="category-item">WOLKSVAGEN</li>
                </ul>
            </div>
            <div class="category-images">
                <div class="images"><span><img src="./img/camaro.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/charger1.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/charger2.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/wolksvagen.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/ferrari.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/jiguli.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/lamborghini.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/merc1.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/merc2.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/merc3.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/mustang1.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/mustang2.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/speedometr1.jpg" alt=""></span></div>
                <div class="images"><span><img src="./img/speedometr2.jpg" alt=""></span></div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
